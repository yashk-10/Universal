<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="Additionalinfo.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div id='container' class='container'>
        <div id='btns' class="btns">
            <button id = "yes">Yes</button>
            <button id = 'no'>No</button>
            <button id = 'submit'>Submit</button>
        </div>
        <div id='inputs' class='inputs'>
            <form>
                <input id='symptomsInput'></input>
            </form>
        </div>
        <div id='text' class='text'>
            <h5 id='addInfo'>Additional Info</h5>
            <h5 id='addInfoQ1'>Additional Info Question 1</h5>
            <h5 id='selfTestQ'>COVID-19 SELF TEST QUESTION</h5>
            <h5 id='experiencingSymptoms'>HAVE YOU BEEN EXPERIENCING ANY COVID-19 LIKE SYMPTOMS IN THE PAST 5 DAYS?</h5>
        </div>
        <img id='covidSymbol' src='covidSymbol.svg'>
        <div id="bottomDiv" class='bottomDiv'>
            <a href=#>
                <h1 id="activity" style="font-weight: bold;">Activity</h1>
                <img id="activityLogo" src="navActivity1.svg" />
            </a>
            <a href=#>
                <h1 id="yourData1">Your Data</h1>
                <img id="yourDataLogo" src="navYourData.svg" />
            </a>
            <a href=#>
                <h1 id="requests"><span style="font-weight: bold;">Requests</span></h1>
                <img id="requestsLogo" src="navRequests.svg" />
            </a>
            <a href=#>
                <h1 id="settings">Settings</h1>
                <img id="settingsLogo" src="navSettings.svg" />
            </a>
        </div>
    </div>
  <script src="js/scripts.js"></script>
</body>
</html>
