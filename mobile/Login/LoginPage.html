<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Log in</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="LoginPage.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <div id='top' class='top'>
    <h5 id = 'title'>Welcome Back</h5>
    <img id ='logo' src='sat.svg'>
    <h5 id='needDetails'>We'll need your <span style="font-weight: bold;"> login details and your password</span> and we can let you right back in. <span style="font-weight: bold;">wherever you go.</span></h5>
  </div>
  <div id='inputs' class='inputs'>
      <h5 id='email'>EMAIL ADDRESS</h5>
      <h5 id='password'>PASSWORD</h5>
      <form>
        <input id='usernameInput' placeholder="   Ex. JohnDoe@universal.com"></input>
        <input id='passwordInput' type='password' placeholder="   You know the drill. Keep this quiet."></input>
      </form>
  </div>
    <div id='bottom' class='bottom'>
      <button id='logIn'>Log in to Universal</button>
      <a id='dontHaveAccount' href = #>Don't have an account? <span style="font-weight: bold;">Create one.</span></a>
    </div>
  <script src="js/scripts.js"></script>
</body>
</html>
